{% extends "base.html" %}
{% block title %}Paramètres{% endblock %}
{% block content %}
<div class="column-center">
    <div class="widget">
        <h2>Paramètres de compte</h2>
    </div>
    <div class="widget">
        <form method="post" action="/user_settings" class="column-center">
            <div class="form-liner">
                <label for="first_name">Prénom :</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.firstname }}" required>
            </div>

            <div class="form-liner">
                <label for="last_name">Nom :</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.name }}" required>
            </div>

            <div class="form-liner">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>

            <div class="form-liner">
                <label for="current_password">Mot de passe actuel :</label>
                <input type="password" id="current_password" name="current_password" required>
            </div>

            <div class="form-liner">
                <label for="new_password">Nouveau mot de passe (laisser vide si inchangé) :</label>
                <input type="password" id="new_password" name="new_password">
            </div>

            <button type="submit" class="btn">Enregistrer les modifications</button>
            <a href="/home" class="danger-btn">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
